<!DOCTYPE html>
<html>
  <head>
    <title>Download</title>
    <style type="text/css">
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(35deg, #103E68, #A52E7D, #f92455c8, #F8644F, #FA534B, #FAA45B, #2780B8, #2B8EC9, #046DB0);
        backdrop-filter: blur(10px);
      }
      .input {
        width: 450px;
        height: 35px;
        line-height: 35px;
        padding: 2px 10px;
        color: rgba(255,255,255,.8);
        background: rgba(154,154,154,.3);
        border: 1px solid #f7f7f7;
        outline: none;
        margin-left: 50%;
        margin-top: 200px;
        transform: translateX(-50%);
        border-radius: 2px;
        font-size: 18px;
      }
      .input::placeholder {
        color: white;
        opacity: .7;
      }
    </style>
  </head>
  <body>
    <input type="text" class="input" placeholder="请输入URL" />
  </body>
</html>
